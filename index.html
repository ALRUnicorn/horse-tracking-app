<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Tracking - Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const DollarSign = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Calculator = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="4" y="2" width="16" height="20" rx="2"></rect>
            </svg>
        );

        const PieChart = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
                <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
            </svg>
        );

        const BarChart3 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 3v18h18"></path>
                <path d="M18 17V9"></path>
                <path d="M13 17V5"></path>
                <path d="M8 17v-3"></path>
            </svg>
        );

        const Calendar = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const TrendingUp = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );

        function App() {
            const [horses, setHorses] = useState([]);
            const [selectedHorse, setSelectedHorse] = useState(null);
            const [horseName, setHorseName] = useState('');
            const [expenseName, setExpenseName] = useState('');
            const [expenseAmount, setExpenseAmount] = useState('');
            const [expenseDate, setExpenseDate] = useState(new Date().toISOString().split('T')[0]);
            const [commission, setCommission] = useState(10);
            const [customPrice, setCustomPrice] = useState('');
            const [showAnalytics, setShowAnalytics] = useState(false);
            const [showDashboard, setShowDashboard] = useState(false);

            useEffect(() => {
                const savedHorses = JSON.parse(localStorage.getItem('horses') || '[]');
                setHorses(savedHorses);
            }, []);

            useEffect(() => {
                localStorage.setItem('horses', JSON.stringify(horses));
            }, [horses]);

            const addHorse = () => {
                if (!horseName.trim()) return;
                setHorses([...horses, {
                    id: Date.now(),
                    name: horseName,
                    expenses: []
                }]);
                setHorseName('');
            };

            const deleteHorse = (id) => {
                setHorses(horses.filter(h => h.id !== id));
                if (selectedHorse?.id === id) setSelectedHorse(null);
            };

            const addExpense = () => {
                if (!expenseName.trim() || !expenseAmount || !selectedHorse) return;
                const updatedHorses = horses.map(h => {
                    if (h.id === selectedHorse.id) {
                        return {
                            ...h,
                            expenses: [...h.expenses, {
                                id: Date.now(),
                                name: expenseName,
                                amount: parseFloat(expenseAmount),
                                date: expenseDate
                            }]
                        };
                    }
                    return h;
                });
                setHorses(updatedHorses);
                setSelectedHorse(updatedHorses.find(h => h.id === selectedHorse.id));
                setExpenseName('');
                setExpenseAmount('');
                setExpenseDate(new Date().toISOString().split('T')[0]);
            };

            const deleteExpense = (expenseId) => {
                const updatedHorses = horses.map(h => {
                    if (h.id === selectedHorse.id) {
                        return {
                            ...h,
                            expenses: h.expenses.filter(e => e.id !== expenseId)
                        };
                    }
                    return h;
                });
                setHorses(updatedHorses);
                setSelectedHorse(updatedHorses.find(h => h.id === selectedHorse.id));
            };

            const getTotalExpenses = (horse) => {
                return horse.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            };

            const getBreakEvenPrice = (totalExpenses) => {
                return totalExpenses / (1 - commission / 100);
            };

            const calculateROI = (salePrice, totalExpenses) => {
                const received = salePrice * (1 - commission / 100);
                return received - totalExpenses;
            };

            const calculateROIPercentage = (salePrice, totalExpenses) => {
                const roi = calculateROI(salePrice, totalExpenses);
                return (roi / totalExpenses) * 100;
            };

            const getCategoryBreakdown = (horse) => {
                const categories = {};
                horse.expenses.forEach(expense => {
                    if (categories[expense.name]) {
                        categories[expense.name] += expense.amount;
                    } else {
                        categories[expense.name] = expense.amount;
                    }
                });
                return Object.entries(categories)
                    .map(([name, amount]) => ({ name, amount }))
                    .sort((a, b) => b.amount - a.amount);
            };

            const getMonthlyExpenses = (horse) => {
                const monthlyData = {};
                
                horse.expenses.forEach(expense => {
                    const date = new Date(expense.date || Date.now());
                    const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    
                    if (!monthlyData[monthKey]) {
                        monthlyData[monthKey] = 0;
                    }
                    monthlyData[monthKey] += expense.amount;
                });
                
                return Object.entries(monthlyData)
                    .sort(([a], [b]) => a.localeCompare(b))
                    .map(([month, amount]) => ({ month, amount }));
            };

            const getMonthlyAverage = (horse) => {
                const monthlyExpenses = getMonthlyExpenses(horse);
                if (monthlyExpenses.length === 0) return 0;
                const total = monthlyExpenses.reduce((sum, m) => sum + m.amount, 0);
                return total / monthlyExpenses.length;
            };

            const formatMonthLabel = (monthKey) => {
                const [year, month] = monthKey.split('-');
                const date = new Date(year, parseInt(month) - 1);
                return date.toLocaleDateString('fr-FR', { month: 'short', year: 'numeric' });
            };

            const getColorForIndex = (index) => {
                const colors = [
                    '#4F46E5', '#06B6D4', '#10B981', '#F59E0B', '#EF4444',
                    '#8B5CF6', '#EC4899', '#14B8A6', '#F97316', '#6366F1'
                ];
                return colors[index % colors.length];
            };

            const getGlobalStats = () => {
                const totalInvested = horses.reduce((sum, horse) => sum + getTotalExpenses(horse), 0);
                const avgPerHorse = horses.length > 0 ? totalInvested / horses.length : 0;
                const mostExpensiveHorse = horses.length > 0 
                    ? horses.reduce((max, horse) => getTotalExpenses(horse) > getTotalExpenses(max) ? horse : max, horses[0])
                    : null;
                
                return {
                    totalInvested,
                    avgPerHorse,
                    mostExpensiveHorse,
                    horseCount: horses.length
                };
            };

            const scenariosPrices = [15000, 16000, 17000, 18000, 19000, 20000];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <div className="flex justify-between items-center flex-wrap gap-4">
                                <div>
                                    <h1 className="text-4xl font-bold text-gray-800 mb-2 flex items-center gap-3">
                                        <DollarSign size={40} />
                                        Horse Tracking - Performance
                                    </h1>
                                    <p className="text-gray-600">Suivez vos dépenses et calculez votre ROI</p>
                                </div>
                                <button
                                    onClick={() => setShowDashboard(!showDashboard)}
                                    className={`px-6 py-3 rounded-lg font-semibold transition flex items-center gap-2 ${
                                        showDashboard 
                                            ? 'bg-indigo-600 text-white hover:bg-indigo-700' 
                                            : 'bg-gray-100 text-gray-700 hover:bg-gray-200'
                                    }`}
                                >
                                    <BarChart3 size={20} />
                                    {showDashboard ? 'Voir les chevaux' : 'Tableau de bord'}
                                </button>
                            </div>
                        </div>

                        {!showDashboard && (
                            <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                {/* Liste des chevaux */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">Mes Chevaux</h2>
                                    
                                    <div className="flex gap-2 mb-4">
                                        <input
                                            type="text"
                                            placeholder="Nom du cheval"
                                            value={horseName}
                                            onChange={(e) => setHorseName(e.target.value)}
                                            onKeyPress={(e) => e.key === 'Enter' && addHorse()}
                                            className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                        />
                                        <button
                                            onClick={addHorse}
                                            className="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700"
                                        >
                                            <Plus size={24} />
                                        </button>
                                    </div>

                                    <div className="space-y-2">
                                        {horses.map(horse => (
                                            <div
                                                key={horse.id}
                                                className={`p-4 rounded-lg border-2 cursor-pointer transition ${
                                                    selectedHorse?.id === horse.id
                                                        ? 'border-indigo-600 bg-indigo-50'
                                                        : 'border-gray-200 hover:border-indigo-300'
                                                }`}
                                                onClick={() => setSelectedHorse(horse)}
                                            >
                                                <div className="flex justify-between items-center">
                                                    <div>
                                                        <h3 className="font-semibold text-gray-800">{horse.name}</h3>
                                                        <p className="text-sm text-gray-600">
                                                            {getTotalExpenses(horse).toLocaleString('fr-FR')} €
                                                        </p>
                                                    </div>
                                                    <button
                                                        onClick={(e) => {
                                                            e.stopPropagation();
                                                            deleteHorse(horse.id);
                                                        }}
                                                        className="text-red-500 hover:text-red-700"
                                                    >
                                                        <Trash2 size={18} />
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Dépenses / Analytics */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-2xl font-bold text-gray-800">
                                            {selectedHorse ? `Dépenses - ${selectedHorse.name}` : 'Sélectionnez un cheval'}
                                        </h2>
                                        {selectedHorse && (
                                            <button
                                                onClick={() => setShowAnalytics(!showAnalytics)}
                                                className={`p-2 rounded-lg transition ${
                                                    showAnalytics ? 'bg-indigo-600 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                }`}
                                            >
                                                <PieChart size={20} />
                                            </button>
                                        )}
                                    </div>

                                    {selectedHorse && !showAnalytics && (
                                        <>
                                            <div className="mb-4">
                                                <div className="flex gap-2 mb-2">
                                                    <input
                                                        type="text"
                                                        placeholder="Catégorie"
                                                        value={expenseName}
                                                        onChange={(e) => setExpenseName(e.target.value)}
                                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                    />
                                                    <input
                                                        type="number"
                                                        placeholder="Montant"
                                                        value={expenseAmount}
                                                        onChange={(e) => setExpenseAmount(e.target.value)}
                                                        className="w-32 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                    />
                                                </div>
                                                <input
                                                    type="date"
                                                    value={expenseDate}
                                                    onChange={(e) => setExpenseDate(e.target.value)}
                                                    className="w-full px-4 py-2 mb-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                />
                                                <button
                                                    onClick={addExpense}
                                                    className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 flex items-center justify-center gap-2"
                                                >
                                                    <Plus size={20} />
                                                    Ajouter une dépense
                                                </button>
                                            </div>

                                            <div className="space-y-2 max-h-96 overflow-y-auto">
                                                {selectedHorse.expenses
                                                    .sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0))
                                                    .map(expense => (
                                                    <div
                                                        key={expense.id}
                                                        className="flex justify-between items-center p-3 bg-gray-50 rounded-lg"
                                                    >
                                                        <div className="flex-1">
                                                            <p className="font-medium text-gray-800">{expense.name}</p>
                                                            <div className="flex items-center gap-2 text-xs text-gray-500 mt-1">
                                                                <Calendar size={12} />
                                                                <span>{new Date(expense.date || Date.now()).toLocaleDateString('fr-FR')}</span>
                                                            </div>
                                                        </div>
                                                        <div className="flex items-center gap-3">
                                                            <p className="text-sm font-semibold text-gray-700">{expense.amount.toLocaleString('fr-FR')} €</p>
                                                            <button
                                                                onClick={() => deleteExpense(expense.id)}
                                                                className="text-red-500 hover:text-red-700"
                                                            >
                                                                <Trash2 size={18} />
                                                            </button>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>

                                            <div className="mt-4 pt-4 border-t-2 border-gray-200">
                                                <div className="flex justify-between items-center text-xl font-bold">
                                                    <span>Total</span>
                                                    <span className="text-indigo-600">
                                                        {getTotalExpenses(selectedHorse).toLocaleString('fr-FR')} €
                                                    </span>
                                                </div>
                                            </div>
                                        </>
                                    )}

                                    {selectedHorse && showAnalytics && (
                                        <div className="space-y-4 max-h-[600px] overflow-y-auto">
                                            {/* Évolution temporelle */}
                                            <div className="bg-gradient-to-br from-blue-50 to-cyan-50 p-6 rounded-lg">
                                                <h3 className="font-bold text-gray-800 mb-4 text-lg flex items-center gap-2">
                                                    <TrendingUp size={20} />
                                                    Évolution des dépenses
                                                </h3>
                                                
                                                {getMonthlyExpenses(selectedHorse).length > 0 ? (
                                                    <>
                                                        <div className="bg-white p-4 rounded-lg mb-4">
                                                            <div className="relative h-48">
                                                                <svg viewBox="0 0 400 200" className="w-full h-full">
                                                                    <line x1="0" y1="180" x2="400" y2="180" stroke="#E5E7EB" strokeWidth="1"/>
                                                                    <line x1="0" y1="135" x2="400" y2="135" stroke="#E5E7EB" strokeWidth="1"/>
                                                                    <line x1="0" y1="90" x2="400" y2="90" stroke="#E5E7EB" strokeWidth="1"/>
                                                                    <line x1="0" y1="45" x2="400" y2="45" stroke="#E5E7EB" strokeWidth="1"/>
                                                                    
                                                                    {(() => {
                                                                        const monthlyData = getMonthlyExpenses(selectedHorse);
                                                                        const maxAmount = Math.max(...monthlyData.map(m => m.amount));
                                                                        
                                                                        return (
                                                                            <>
                                                                                <polyline
                                                                                    points={monthlyData.map((m, i) => {
                                                                                        const x = (i / Math.max(monthlyData.length - 1, 1)) * 380 + 10;
                                                                                        const y = 180 - (m.amount / maxAmount) * 160;
                                                                                        return `${x},${y}`;
                                                                                    }).join(' ')}
                                                                                    fill="none"
                                                                                    stroke="#4F46E5"
                                                                                    strokeWidth="3"
                                                                                />
                                                                                
                                                                                {monthlyData.map((m, i) => {
                                                                                    const x = (i / Math.max(monthlyData.length - 1, 1)) * 380 + 10;
                                                                                    const y = 180 - (m.amount / maxAmount) * 160;
                                                                                    return (
                                                                                        <g key={i}>
                                                                                            <circle cx={x} cy={y} r="4" fill="#4F46E5" />
                                                                                            <text x={x} y="195" textAnchor="middle" fontSize="10" fill="#6B7280">
                                                                                                {formatMonthLabel(m.month).substring(0, 3)}
                                                                                            </text>
                                                                                        </g>
                                                                                    );
                                                                                })}
                                                                            </>
                                                                        );
                                                                    })()}
                                                                </svg>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="grid grid-cols-3 gap-4">
                                                            <div className="bg-white p-3 rounded-lg">
                                                                <p className="text-xs text-gray-600 mb-1">Coût mensuel moyen</p>
                                                                <p className="text-lg font-bold text-blue-600">
                                                                    {getMonthlyAverage(selectedHorse).toLocaleString('fr-FR', {
                                                                        minimumFractionDigits: 0,
                                                                        maximumFractionDigits: 0
                                                                    })} €
                                                                </p>
                                                            </div>
                                                            <div className="bg-white p-3 rounded-lg">
                                                                <p className="text-xs text-gray-600 mb-1">Mois le plus cher</p>
                                                                <p className="text-lg font-bold text-blue-600">
                                                                    {Math.max(...getMonthlyExpenses(selectedHorse).map(m => m.amount)).toLocaleString('fr-FR', {
                                                                        minimumFractionDigits: 0,
                                                                        maximumFractionDigits: 0
                                                                    })} €
                                                                </p>
                                                            </div>
                                                            <div className="bg-white p-3 rounded-lg">
                                                                <p className="text-xs text-gray-600 mb-1">Projection annuelle</p>
                                                                <p className="text-lg font-bold text-blue-600">
                                                                    {(getMonthlyAverage(selectedHorse) * 12).toLocaleString('fr-FR', {
                                                                        minimumFractionDigits: 0,
                                                                        maximumFractionDigits: 0
                                                                    })} €
                                                                </p>
                                                            </div>
                                                        </div>
                                                    </>
                                                ) : (
                                                    <p className="text-gray-500 text-center py-8">Pas encore de données temporelles</p>
                                                )}
                                            </div>

                                            {/* Répartition par catégorie */}
                                            <div className="bg-gradient-to-br from-indigo-50 to-purple-50 p-6 rounded-lg">
                                                <h3 className="font-bold text-gray-800 mb-4 text-lg">Répartition des dépenses</h3>
                                                
                                                <div className="space-y-3">
                                                    {getCategoryBreakdown(selectedHorse).map((category, index) => {
                                                        const percentage = (category.amount / getTotalExpenses(selectedHorse)) * 100;
                                                        return (
                                                            <div key={category.name} className="space-y-1">
                                                                <div className="flex justify-between items-center text-sm">
                                                                    <span className="font-medium text-gray-700">{category.name}</span>
                                                                    <span className="text-gray-600">{category.amount.toLocaleString('fr-FR')} € ({percentage.toFixed(1)}%)</span>
                                                                </div>
                                                                <div className="w-full bg-gray-200 rounded-full h-3">
                                                                    <div
                                                                        className="h-3 rounded-full"
                                                                        style={{
                                                                            width: `${percentage}%`,
                                                                            backgroundColor: getColorForIndex(index)
                                                                        }}
                                                                    />
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>

                                {/* Calculateur ROI */}
                                <div className="bg-white rounded-xl shadow-lg p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                        <Calculator size={28} />
                                        Calculateur ROI
                                    </h2>

                                    {selectedHorse && (
                                        <>
                                            <div className="mb-6">
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Commission (%)</label>
                                                <input
                                                    type="number"
                                                    value={commission}
                                                    onChange={(e) => setCommission(parseFloat(e.target.value) || 0)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                />
                                            </div>

                                            <div className="mb-6">
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Prix de vente (€)</label>
                                                <input
                                                    type="number"
                                                    placeholder="Ex: 18000"
                                                    value={customPrice}
                                                    onChange={(e) => setCustomPrice(e.target.value)}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                />
                                            </div>

                                            <div className="bg-indigo-50 p-4 rounded-lg mb-6">
                                                <p className="text-sm text-gray-600 mb-1">Seuil de rentabilité</p>
                                                <p className="text-3xl font-bold text-indigo-600">
                                                    {getBreakEvenPrice(getTotalExpenses(selectedHorse)).toLocaleString('fr-FR', {
                                                        minimumFractionDigits: 0,
                                                        maximumFractionDigits: 0
                                                    })} €
                                                </p>
                                            </div>

                                            {customPrice && parseFloat(customPrice) > 0 && (
                                                <>
                                                    <h3 className="font-semibold text
