<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Tracking - Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icons as SVG components
        const Plus = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Trash2 = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                <line x1="10" y1="11" x2="10" y2="17"></line>
                <line x1="14" y1="11" x2="14" y2="17"></line>
            </svg>
        );

        const DollarSign = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const Calculator = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="4" y="2" width="16" height="20" rx="2"></rect>
                <line x1="8" y1="6" x2="16" y2="6"></line>
                <line x1="8" y1="10" x2="16" y2="10"></line>
                <line x1="8" y1="14" x2="16" y2="14"></line>
                <line x1="8" y1="18" x2="16" y2="18"></line>
            </svg>
        );

        function App() {
            const [horses, setHorses] = useState([]);
            const [selectedHorse, setSelectedHorse] = useState(null);
            const [horseName, setHorseName] = useState('');
            const [expenseName, setExpenseName] = useState('');
            const [expenseAmount, setExpenseAmount] = useState('');
            const [commission, setCommission] = useState(10);
            const [customPrice, setCustomPrice] = useState('');

            useEffect(() => {
                const savedHorses = JSON.parse(localStorage.getItem('horses') || '[]');
                setHorses(savedHorses);
            }, []);

            useEffect(() => {
                localStorage.setItem('horses', JSON.stringify(horses));
            }, [horses]);

            const addHorse = () => {
                if (!horseName.trim()) return;
                const newHorse = {
                    id: Date.now(),
                    name: horseName,
                    expenses: []
                };
                setHorses([...horses, newHorse]);
                setHorseName('');
            };

            const deleteHorse = (id) => {
                setHorses(horses.filter(h => h.id !== id));
                if (selectedHorse?.id === id) setSelectedHorse(null);
            };

            const addExpense = () => {
                if (!expenseName.trim() || !expenseAmount || !selectedHorse) return;
                const updatedHorses = horses.map(h => {
                    if (h.id === selectedHorse.id) {
                        return {
                            ...h,
                            expenses: [...h.expenses, {
                                id: Date.now(),
                                name: expenseName,
                                amount: parseFloat(expenseAmount)
                            }]
                        };
                    }
                    return h;
                });
                setHorses(updatedHorses);
                setSelectedHorse(updatedHorses.find(h => h.id === selectedHorse.id));
                setExpenseName('');
                setExpenseAmount('');
            };

            const deleteExpense = (expenseId) => {
                const updatedHorses = horses.map(h => {
                    if (h.id === selectedHorse.id) {
                        return {
                            ...h,
                            expenses: h.expenses.filter(e => e.id !== expenseId)
                        };
                    }
                    return h;
                });
                setHorses(updatedHorses);
                setSelectedHorse(updatedHorses.find(h => h.id === selectedHorse.id));
            };

            const getTotalExpenses = (horse) => {
                return horse.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            };

            const getBreakEvenPrice = (totalExpenses) => {
                return totalExpenses / (1 - commission / 100);
            };

            const calculateROI = (salePrice, totalExpenses) => {
                const received = salePrice * (1 - commission / 100);
                return received - totalExpenses;
            };

            const calculateROIPercentage = (salePrice, totalExpenses) => {
                const roi = calculateROI(salePrice, totalExpenses);
                return (roi / totalExpenses) * 100;
            };

            const scenariosPrices = [15000, 16000, 17000, 18000, 19000, 20000];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2 flex items-center gap-3">
                                <DollarSign size={40} />
                                Horse Tracking - Performance
                            </h1>
                            <p className="text-gray-600">Suivez vos dépenses et calculez votre ROI</p>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Colonne gauche - Liste des chevaux */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Mes Chevaux</h2>
                                
                                <div className="flex gap-2 mb-4">
                                    <input
                                        type="text"
                                        placeholder="Nom du cheval"
                                        value={horseName}
                                        onChange={(e) => setHorseName(e.target.value)}
                                        onKeyPress={(e) => e.key === 'Enter' && addHorse()}
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                                    />
                                    <button
                                        onClick={addHorse}
                                        className="bg-indigo-600 text-white p-2 rounded-lg hover:bg-indigo-700 transition"
                                    >
                                        <Plus size={24} />
                                    </button>
                                </div>

                                <div className="space-y-2">
                                    {horses.map(horse => (
                                        <div
                                            key={horse.id}
                                            className={`p-4 rounded-lg border-2 cursor-pointer transition ${
                                                selectedHorse?.id === horse.id
                                                    ? 'border-indigo-600 bg-indigo-50'
                                                    : 'border-gray-200 hover:border-indigo-300'
                                            }`}
                                            onClick={() => setSelectedHorse(horse)}
                                        >
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <h3 className="font-semibold text-gray-800">{horse.name}</h3>
                                                    <p className="text-sm text-gray-600">
                                                        {getTotalExpenses(horse).toLocaleString('fr-FR')} €
                                                    </p>
                                                </div>
                                                <button
                                                    onClick={(e) => {
                                                        e.stopPropagation();
                                                        deleteHorse(horse.id);
                                                    }}
                                                    className="text-red-500 hover:text-red-700"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Colonne milieu - Dépenses */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                    {selectedHorse ? `Dépenses - ${selectedHorse.name}` : 'Sélectionnez un cheval'}
                                </h2>

                                {selectedHorse && (
                                    <>
                                        <div className="mb-4">
                                            <div className="flex gap-2 mb-2">
                                                <input
                                                    type="text"
                                                    placeholder="Catégorie"
                                                    value={expenseName}
                                                    onChange={(e) => setExpenseName(e.target.value)}
                                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                />
                                                <input
                                                    type="number"
                                                    placeholder="Montant"
                                                    value={expenseAmount}
                                                    onChange={(e) => setExpenseAmount(e.target.value)}
                                                    onKeyPress={(e) => e.key === 'Enter' && addExpense()}
                                                    className="w-32 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                                />
                                            </div>
                                            <button
                                                onClick={addExpense}
                                                className="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 transition flex items-center justify-center gap-2"
                                            >
                                                <Plus size={20} />
                                                Ajouter une dépense
                                            </button>
                                        </div>

                                        <div className="space-y-2 max-h-96 overflow-y-auto">
                                            {selectedHorse.expenses.map(expense => (
                                                <div
                                                    key={expense.id}
                                                    className="flex justify-between items-center p-3 bg-gray-50 rounded-lg"
                                                >
                                                    <div>
                                                        <p className="font-medium text-gray-800">{expense.name}</p>
                                                        <p className="text-sm text-gray-600">{expense.amount.toLocaleString('fr-FR')} €</p>
                                                    </div>
                                                    <button
                                                        onClick={() => deleteExpense(expense.id)}
                                                        className="text-red-500 hover:text-red-700"
                                                    >
                                                        <Trash2 size={18} />
                                                    </button>
                                                </div>
                                            ))}
                                        </div>

                                        <div className="mt-4 pt-4 border-t-2 border-gray-200">
                                            <div className="flex justify-between items-center text-xl font-bold">
                                                <span>Total</span>
                                                <span className="text-indigo-600">
                                                    {getTotalExpenses(selectedHorse).toLocaleString('fr-FR')} €
                                                </span>
                                            </div>
                                        </div>
                                    </>
                                )}
                            </div>

                            {/* Colonne droite - ROI */}
                            <div className="bg-white rounded-xl shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                                    <Calculator size={28} />
                                    Calculateur ROI
                                </h2>

                                {selectedHorse && (
                                    <>
                                        <div className="mb-6">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Commission (%)
                                            </label>
                                            <input
                                                type="number"
                                                value={commission}
                                                onChange={(e) => setCommission(parseFloat(e.target.value) || 0)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            />
                                        </div>

                                        <div className="mb-6">
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Prix de vente (€)
                                            </label>
                                            <input
                                                type="number"
                                                placeholder="Ex: 18000"
                                                value={customPrice}
                                                onChange={(e) => setCustomPrice(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500"
                                            />
                                        </div>

                                        <div className="bg-indigo-50 p-4 rounded-lg mb-6">
                                            <p className="text-sm text-gray-600 mb-1">Seuil de rentabilité</p>
                                            <p className="text-3xl font-bold text-indigo-600">
                                                {getBreakEvenPrice(getTotalExpenses(selectedHorse)).toLocaleString('fr-FR', {
                                                    minimumFractionDigits: 0,
                                                    maximumFractionDigits: 0
                                                })} €
                                            </p>
                                        </div>

                                        {customPrice && parseFloat(customPrice) > 0 && (
                                            <>
                                                <h3 className="font-semibold text-gray-800 mb-3">Résultat de vente</h3>
                                                <div className="mb-6">
                                                    {(() => {
                                                        const price = parseFloat(customPrice);
                                                        const roi = calculateROI(price, getTotalExpenses(selectedHorse));
                                                        const roiPercentage = calculateROIPercentage(price, getTotalExpenses(selectedHorse));
                                                        const isProfit = roi >= 0;
                                                        return (
                                                            <div
                                                                className={`p-4 rounded-lg ${
                                                                    isProfit ? 'bg-green-50 border-2 border-green-300' : 'bg-red-50 border-2 border-red-300'
                                                                }`}
                                                            >
                                                                <div className="flex justify-between items-center mb-2">
                                                                    <span className="text-lg font-semibold text-gray-800">
                                                                        {price.toLocaleString('fr-FR')} €
                                                                    </span>
                                                                    <span className={`text-2xl ${isProfit ? 'text-green-600' : 'text-red-600'}`}>
                                                                        {isProfit ? '✅' : '❌'}
                                                                    </span>
                                                                </div>
                                                                <div className="text-sm text-gray-600 mb-1">
                                                                    Commission ({commission}%): {(price * commission / 100).toLocaleString('fr-FR')} €
                                                                </div>
                                                                <div className="text-sm text-gray-600 mb-2">
                                                                    Vous recevez: {(price * (1 - commission / 100)).toLocaleString('fr-FR')} €
                                                                </div>
                                                                <div className={`text-lg font-bold ${isProfit ? 'text-green-600' : 'text-red-600'}`}>
                                                                    {isProfit ? 'Bénéfice' : 'Perte'}: {roi.toLocaleString('fr-FR', {
                                                                        minimumFractionDigits: 0,
                                                                        maximumFractionDigits: 0
                                                                    })} € ({roiPercentage >= 0 ? '+' : ''}{roiPercentage.toLocaleString('fr-FR', {
                                                                        minimumFractionDigits: 1,
                                                                        maximumFractionDigits: 1
                                                                    })}%)
                                                                </div>
                                                            </div>
                                                        );
                                                    })()}
                                                </div>
                                            </>
                                        )}

                                        <h3 className="font-semibold text-gray-800 mb-3">Scénarios de vente</h3>
                                        <div className="space-y-2 max-h-96 overflow-y-auto">
                                            {scenariosPrices.map(price => {
                                                const roi = calculateROI(price, getTotalExpenses(selectedHorse));
                                                const roiPercentage = calculateROIPercentage(price, getTotalExpenses(selectedHorse));
                                                const isProfit = roi >= 0;
                                                return (
                                                    <div
                                                        key={price}
                                                        className={`p-3 rounded-lg ${
                                                            isProfit ? 'bg-green-50 border border-green-200' : 'bg-red-50 border border-red-200'
                                                        }`}
                                                    >
                                                        <div className="flex justify-between items-center mb-1">
                                                            <span className="font-semibold text-gray-800">
                                                                {price.toLocaleString('fr-FR')} €
                                                            </span>
                                                            <span className={`text-sm ${isProfit ? 'text-green-600' : 'text-red-600'}`}>
                                                                {isProfit ? '✅' : '❌'}
                                                            </span>
                                                        </div>
                                                        <div className="text-sm text-gray-600">
                                                            Commission: {(price * commission / 100).toLocaleString('fr-FR')} €
                                                        </div>
                                                        <div className={`text-sm font-medium ${isProfit ? 'text-green-600' : 'text-red-600'}`}>
                                                            {isProfit ? 'Bénéfice' : 'Perte'}: {roi.toLocaleString('fr-FR', {
                                                                minimumFractionDigits: 0,
                                                                maximumFractionDigits: 0
                                                            })} € ({roiPercentage >= 0 ? '+' : ''}{roiPercentage.toLocaleString('fr-FR', {
                                                                minimumFractionDigits: 1,
                                                                maximumFractionDigits: 1
                                                            })}%)
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
